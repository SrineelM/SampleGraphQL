# Test profile configuration for unit and integration tests
spring:
  config:
    activate:
      on-profile: test
  
  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  # JPA configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Initialize database schema and data
  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false
  
  # GraphQL test configuration
  graphql:
    path: /graphql
    playground:
      enabled: false
  
  # Cache configuration for tests
  cache:
    type: simple
  
  # Redis configuration for tests (embedded)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      connect-timeout: 2000ms

# Security configuration for tests
security:
  jwt:
    secret: testsecretkeythatisminimum32characterslong123456789
    access-token-validity: 3600000
    refresh-token-validity: 604800000

# Logging configuration for tests
logging:
  level:
    com.example.graphql: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: WARN

# Server configuration for tests
server:
  port: 0  # Random port for tests